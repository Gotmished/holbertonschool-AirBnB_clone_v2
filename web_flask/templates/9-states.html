<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if state_id %}
      <H1>State: {{state_name}}</H1>
      <H3>Cities:</H3>
      <UL>
	{% for city_id, city_name in city_list %}
	<LI>
	  {{city_id}}: <B>{{city_name}}</B>
	</LI>
	{% endfor %}
      </UL>
      {% else %}
      <H1>Not found!</H1>
      {% endif %}
    </BODY>
</HTML>
